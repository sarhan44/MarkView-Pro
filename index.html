<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO: Title & Meta Tags -->
    <title>MarkView Pro - Free Online Markdown Editor, Live Preview & PDF Export</title>
    <meta name="description" content="MarkView Pro is a free, powerful online Markdown editor featuring real-time live preview, instant PDF export, and AI-powered writing assistance. No sign-up required." />
    <meta name="keywords" content="markdown editor, online markdown viewer, markdown to pdf, live preview markdown, ai writing assistant, free markdown tool, github flavored markdown, gfm editor, text to pdf converter, simple markdown editor" />
    <meta name="author" content="MarkView Pro" />
    <meta name="robots" content="index, follow" />
    <meta name="application-name" content="MarkView Pro" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MarkView Pro - Free Online Markdown Editor & PDF Tool" />
    <meta property="og:description" content="Write, edit, and preview Markdown in real-time. Export to PDF instantly. Enhance your writing with AI. 100% Client-side and secure." />
    <meta property="og:site_name" content="MarkView Pro" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MarkView Pro - Modern Markdown Editor" />
    <meta name="twitter:description" content="The fastest way to write Markdown and export to PDF. Try the live preview now." />

    <!-- Structured Data (JSON-LD) for Software Application -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "MarkView Pro",
        "applicationCategory": "ProductivityApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "description": "A modern, responsive Markdown editor with live preview, PDF export, and AI-powered text enhancement.",
        "featureList": "Live Markdown Preview, PDF Export, AI Text Enhancement, Syntax Highlighting, Secure Client-Side Processing"
      }
    </script>

    <!-- Tailwind CSS with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <!-- HTML2PDF for client-side PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Editor */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: transparent;
      }
      textarea::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "dompurify": "https://esm.sh/dompurify@^3.3.1",
    "marked": "https://esm.sh/marked@^17.0.1"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 overflow-hidden">
    <div id="root"></div>
  </body>
</html>
